<script>
  // Simple click-to-toggle dropdown behavior
  document.addEventListener('DOMContentLoaded', function () {
    var toggles = document.querySelectorAll('.nav-dropdown-toggle');

    toggles.forEach(function (toggle) {
      toggle.addEventListener('click', function (e) {
        e.preventDefault(); // prevents any default action, so "does nothing" navigation-wise
        var parent = this.closest('.nav-dropdown');
        parent.classList.toggle('open');
      });
    });

    // Close dropdown when clicking outside
    document.addEventListener('click', function (e) {
      document.querySelectorAll('.nav-dropdown.open').forEach(function (drop) {
        if (!drop.contains(e.target)) {
          drop.classList.remove('open');
        }
      });
    });
  });
</script>
